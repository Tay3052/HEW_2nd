<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>レンタル完了ページ</title>

    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/rental.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500&family=Prata&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header></header>

    <nav></nav>

    <h1><b>レンタルありがとうございます😊</b></h1>
    <div class="flex">
      <img
        src="{{url_for('detector.image_file',filename=product.image_path)}}"
      />

      <div class="right">
        <p class="title"><b>ご注文内容確認</b></p>

        <p class="text">
          <b>商品名</b>：{{product.image_name}} <span class="space"> </span
          ><b>レンタル価格</b>：{{product.price -500}}円<br />
          <!-- 送料<span class="space2">  </span>100円</p> -->
          <!-- <p>合計<span class="space3"> </span>3000円 -->
        </p>

        <br />
        <font size="5px"
          ><b
            >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;合計：{{product.price
            -500}}円</b
          ></font
        >

        <div class="payment-button-container">
          <a href="/market/shop">
            <button id="playButton" onclick="redirectToPage()">
              shopへ
            </button></a
          >

          <!-- 2/17新規追加 -->
          <a href="/market/message">
            <button onclick="redirectToPage()">取引<br />チャット</button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
