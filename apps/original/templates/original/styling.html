{%extends "detector/index.html"%} {%block content%}

<br><br>
<div id="chatbot">
  <div id="chatbot-header">
    <div id="chatbot-logo">スタイリングアドバイザー</div>
    <i
      id="chatbot-zoom-icon"
      class="material-icons waves-effect waves-light"
      onclick="chatbotZoom()"
      >fullscreen</i
    >
    <!-- <a href="index.html">TOPへ戻る</a> -->
  </div>
  <div id="chatbot-body">
    <ul id="chatbot-ul"></ul>
  </div>
  <!--入力場所，送信ボタン-->
  <form onsubmit="return false">
    <div id="chatbot-footer">
      <input
        type="text"
        id="chatbot-text"
        class="browser-default"
        placeholder="テキストを入力"
      />
      <input type="submit" value="送信" id="chatbot-submit" />
    </div>
  </form>
</div>
<!-- <a href="index.html">TOPに戻る</a> -->
<link
  href="{{url_for('static', filename='css/chatbot.css')}}"
  rel="stylesheet"
/>
<script src="{{url_for('static', filename='js/chatbot.js')}}" defer></script>
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
{%endblock%}
